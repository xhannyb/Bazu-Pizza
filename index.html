<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bazu Pizza</title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/styles.css">
    <link href="https://fonts.googleapis.com/css?family=Pacifico|Oswald" rel="stylesheet">
    <link rel="icon" href="images/pizza 4.jpg" type="image/x-icon">


</head>
<body>
    
    <div class="container-fluid">
    <div class="page-header ">
      <button class="button" type = "button" onclick = 
      "alert('Welcome to Bazu Pizza, scroll down to select your order.')"> 
        Welcome! 
     </button> 
        <h1 class="first">Bazu Pizza</h1>
      </div>
      <div class="whatwedo">
        <h1 class="pacifico">It's not just Pizza, ni Pizza ya Mabazu!</h1>
        <p>Check out our fine cuisine.</p>
      </div>
        <div class="row">
          <div class="column">
            <img src="images/chef .jpg" alt="Top Chefs" style="width:110%" onclick="myFunction(this);">
          </div>
          <div class="column">
            <img src="images/pizza 6.jpg" alt="Different Flavours" style="width:100%" onclick="myFunction(this);">
          </div>
          <div class="column">
            <img src="images/pizza 1.jpg" alt="Vegan" style="width:100%" onclick="myFunction(this);">
          </div>
          <div class="column">
            <img src="images/pizza slice.jpg" alt="On point slices" style="width:100%" onclick="myFunction(this);">
          </div>
        </div>
        <div class="container">
          <span onclick="this.parentElement.style.display='none'" class="closebtn">&times;</span>
          <img id="expandedImg" style="width:100%">
          <div id="imgtext"></div>
        </div>
        <div class="overlay">
        <div class="text">Bazu Pizza</div>
        </div>
        <br>
        <br>
        <br>
          <div class="row">
            <div class="col-sm-5">
              <form action=""></form>
                <label for="select">Pizza Size</label>
                <select class="browser-default custom-select custom-select-md mb-3" id="size">
                  <option selected value="0">Select size here</option>
                  <option value="small">Small ksh 600</option>
                  <option value="medium">Medium ksh 800</option>
                  <option value="large">Large ksh 1000</option>
                </select>
                <label for="crust">Crust</label>
                  <select class="browser-default custom-select custom-select-md mb-3" id="crust">
                      <option selected value="0">Select crust here</option>
                    <option value="Crispy">Thick ksh 200</option>
                    <option value="Stuffed">Thin ksh 150</option>
                    <option value="Gluten-free">Gluten-free  sh 180</option>
                    </select>
                    <label for="toppings">Toppings</label>
                    <select class="browser-default custom-select custom-select-md mb-3" id="toppings">
                    <label for="toppings">Select Your Toppings at ksh 80 each</label><br>
                    <div class="custom-control custom-checkbox custom-control-inline">
                      <input type="checkbox" class="custom-control-input" id="Pepperoni" value="Pepperoni" name="toppings">
                      <label class="custom-control-label" for="Pepperoni">Pepperoni</label>
                    </div>
                    <div class="custom-control custom-checkbox custom-control-inline">
                      <input type="checkbox" class="custom-control-input" id="Extra cheese" value="Extra cheese" name="toppings">
                      <label class="custom-control-label" for="Extra cheese">Extra cheese</label>
                    </div>
                    <div class="custom-control custom-checkbox custom-control-inline">
                      <input type="checkbox" class="custom-control-input" id="Chilli" value="Chilli" name="toppings">
                      <label class="custom-control-label" for="Chilli">Chilli</label>
                    </div>
                  <br><br>
                  <button type="submit" class="btn btn-orange proceed">Enter</button>
              
            </form>
          </div>
            <div class="choose">
              <h2>Your Order is:</h2>
              <div id="your-orders">
                <table class="table table-sm  pizzatable">
                  <thead>
                    <tr>
                      <th scope="col">Size</th>
                      <th scope="col">Crust</th>
                      <th scope="col">Topping</th>
                      <th scope="col">Total</th>
                    </tr>
                  </thead>
                  <tbody id="ordersmade">
                    <tr>
                      <td id="pizzasize"></td>
                      <td id="pizzacrust"></td>
                      <td id="pizzatopping"></td>
                      <td id="totals"></td>
                    </tr>                  
                  </tbody>
                </table>
                <p id="pizzatotal"></p>
                <p id="totalbill"></p> 
                <p id="addedprice">Delivery will cost ksh. 100</p>
                <p id="finallmessage"></p>
              </div>
              <div>
              <button class="btn btn-orange addPizza">Add Pizza</button>
              <button class="btn btn-orange" id="checkout">Checkout</button>
              <button class="btn btn-orange deliver">Delivery</button>
              <div class="additional-buttons">
                <div class="text-center">
            </div>
            <div class="delivery">
                <form action="">
                  <div class="form-group">
                    <input type="text" id="name" class="form-control mb-3" placeholder="Name">
                    <input type="number" id="phone" class="form-control mb-3" placeholder="Pnone Number">
                    <input type="text" id="location" class="form-control mb-3" placeholder="Location for delivery">
                    <button class="btn btn-orange" id="final-order">Order</button>
                  </div>
                </form>
            </div>
          </div>
      </div>
    </div>
  </div>

      <div class="text-justify">
        <address id="contact">
          <strong>Bazu Pizza</strong><br>
          Thika town, Thika Center<br>
          Thika, 2345888<br>
        </address>
        <address>
            <strong>Customer Care</strong><br>
            <a href="bazupizza.co.ke">bazupizza.co.ke</a>
          </address>
        </div>
      </div>
    </div>
    <!-- button tag starts from here -->
    <button type = "button" onclick = 
    "alert('Got some queries? Contact us via our email today.')"> 
    Contact us 
</button> 
<!-- button tag ends here -->

    <script src="js/mdb.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
